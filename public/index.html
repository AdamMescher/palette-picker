<!doctype html>
<html>
  <head>
    <link href="./css/normalize.css" type="text/css" rel="stylesheet" />
    <link href="./css/styles.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Arvo|Open+Sans" rel="stylesheet">
    <link href="./manifest.json" />
  </head>
  <body>
    <main>
      <section class="cg-new-palette-form-container">
        <h3 class="cg-new-palette-form-title">New Palette</h3>
        <form class="cg-new-palette-form">
          <input class="cg-form-palette-name-input" type="text" placeholder="Palette name" />
          <select class="cg-form-project-select"></select>
          <button class="cg-form-add-palette-button" disabled></button>
        </form>
      </section>
      <section class="cg-aperture-container">
        <svg class="cg-aperture" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 82.6 82.6">
          <path class="cg-aperture-1" d="M76.6 62.8L48.5 24.2 73.9 16C84.5 29.5 85.5 48.2 76.6 62.8z" />
          <path class="cg-aperture-2" d="M27.3 2.5v26.7l45.4-14.8C61.5 1.4 43.4-3.4 27.3 2.5z" />
          <path class="cg-aperture-3" d="M25.4 3.2v47.7L0 42.7C-0.5 25.5 9.6 9.8 25.4 3.2z" />
          <path class="cg-aperture-4" d="M0.1 44.6l45.4 14.8L29.8 81C13.3 76.2 1.5 61.8 0.1 44.6z" />
          <path class="cg-aperture-5" d="M31.7 81.5l28.1-38.6 15.7 21.6C65.9 78.7 48.5 85.5 31.7 81.5z" />
        </svg>
        <button class="cg-generate-new-palette-button" data-generate-new-palette-button-count=0 ></button>
      </section>
      <section class="color-lock-container">
        <article class="color-lock-buttons-container">
          <div class="color-one-lock">
            <button class="color-lock-button">
              <span class="color-lock-button-hex-text" contenteditable="false"></span>
            </button>
            <div class="color-lock-button-icon"></div>
          </div>
          <div class="color-two-lock">
            <button class="color-lock-button">
              <span class="color-lock-button-hex-text" contenteditable="false"></span>
            </button>
            <div class="color-lock-button-icon"></div>
          </div>
          <div class="color-three-lock">
            <button class="color-lock-button">
              <span class="color-lock-button-hex-text" contenteditable="false"></span>
            </button>
            <div class="color-lock-button-icon"></div>
          </div>
          <div class="color-four-lock">
            <button class="color-lock-button">
              <span class="color-lock-button-hex-text" contenteditable="false"></span>
            </button>
            <div class="color-lock-button-icon"></div>
          </div>
          <div class="color-five-lock">
            <button class="color-lock-button">
              <span class="color-lock-button-hex-text" contenteditable="false"></span>
            </button>
            <div class="color-lock-button-icon"></div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <section class="add-project-container">
        <h3 class="add-project-title">New Project</h3>
        <article class="add-project-main-container">
          <input class="add-project-input" type="text" placeholder="Project Name" />
          <button class="add-project-button" disabled></button>
        </article>
      </section>
      <section class="all-projects-container"></section>
    </footer>
    <script src="./js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
  </body>
</html>
